name: e_store
description: "A new Flutter project."

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  ## Icons packages
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8

  ## Utility Packages
  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.3.0
  url_launcher: ^6.2.6
  connectivity_plus: ^6.0.3
  shared_preferences: ^2.2.3
  lottie: ^3.1.2

  ## State management

  flutter_bloc: ^8.1.5
  get_it: ^7.7.0

  ## Firebase Packages
  firebase_core: ^2.31.1
  firebase_storage: ^11.7.6
  firebase_auth: ^4.19.6
  cloud_firestore: ^4.17.4
  google_sign_in: ^6.2.1
  # google_sign_in_web: ^0.12.4 //TODO web support

  #Generator Packages
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  ## Product Specific
  readmore: ^3.0.0
  flutter_rating_bar: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.10
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  bloc_test: ^9.1.7
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  ## ################ LOCAL Assets ################ ##
  assets:
    - assets/logos/
    - assets/images/content/
    - assets/images/banners/
    - assets/images/reviews/
    - assets/images/products/
    - assets/images/animations/
    - assets/images/on_boarding_images/
    - assets/icons/brands/
    - assets/icons/categories/
    - assets/icons/payment_methods/

  ## ################ LOCAL Fonts ################ ##
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
